	<div class="modal-container d-none">
		<div class="modal">
			<h1>Оформление заказа</h1>
			<span class="select-label">Фамилия</span>
			<input type="text" placeholder="Фамилия" id="firstName">
			<span class="select-label">Имя</span>
			<input type="text" placeholder="Имя" id="secondName">
			<span class="amount">Количество продукции</span>
			<input type="number" id="postNumber" placeholder="0">
			<div class="city">
				<span class="select-label">Город</span>
				<select class="select">
					<option value="Киев" selected>Киев</option>
					<option value="Одесса">Одесса</option>
					<option value="Днепр">Днепр</option>
					<option value="Харьков">Харьков</option>
				</select>
			</div>
			
			<span class="post">Отделение новой почты</span>
			<input type="number" id="postNumber" placeholder="№ отделения">
			<div class="pay_item">

				<label class="payment">Тип оплаты:</label>
				<div>
					<label for="after">Наложенный платеж</label>
					<input type="radio" id="after" name="paymentType" value="Наложенный платеж">
				</div>
				<div>
					<label for="after">Оплата банковской картой</label>
					<input type="radio" id="after" name="paymentType" value="Оплата банковской картой">
				</div>
			</div>
			<span class="comments">Комментарий к заказу</span>
			<textarea placeholder="" id="comment_text"></textarea>

			<button id="add">Оформить заказ</button>
			<button id="close">Отмена</button>
		</div>
	</div>

	<div class="modal-container-order d-none"> 
		<div class="modal_order">
			<h2>Заказ</h2>
			<div class="order_info">
					<p class="name"></p>
					<p class="product"></p>
					<img class="order_img">
					<p class="order_amount"></p>
					<p class="order_city"></p>
					<p class="order_post"></p>
					<p class="order_payment_type"></p>
					<p class="order_coments"></p>
			</div>
			<button id="order_close">На главную страницу</button>
		</div>
	</div>
